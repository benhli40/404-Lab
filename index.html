<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Lab</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header>
    <h1>🧪 404 Lab</h1>
    <p class="subtitle">Generate glitchy, weird, or poetic 404 pages</p>
  </header>

  <main>
    <!-- Preview Area -->
    <section id="preview" class="preview">
      <!-- Filled by JS -->
    </section>

    <!-- Controls -->
    <section class="controls">
      <select id="theme-selector">
        <option value="random">🎲 Random</option>
        <option value="Glitch">⚡ Glitch</option>
        <option value="Neon">💡 Neon</option>
        <option value="Void">🌑 Void</option>
      </select>
      <button id="generate-btn">🎲 Generate 404</button>
      <button id="copy-btn">📋 Copy HTML</button>
      <span id="theme-label">🖌️ Theme: [loading]</span>
    </section>
  </main>

  <footer>
    <p>Built with 💻 & a hint of chaos — by Benjamin Lisle</p>
  </footer>

  <script type="module" src="./js/script.js"></script>
</body>
</html>
